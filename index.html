<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/master.css">
  <link rel="stylesheet" href="./styles/responsive.css">
  <title>Slider</title>
</head>
<body>
  <div class="slider">
    <button class="arrow arrow-left">
      <img src="images/right (2).png">
    </button>
    <div class="slider-track">
      <div class="slide">
        <img src="images/cutie.jpg" >
      </div>
      <div class="slide">
        <img src="images/mycutie.jpg" >
      </div>
      <div class="slide">
        <img src="images/IMG_5045.jpg" >
      </div>
      <div class="slide">
        <img src="images/IMG_5051.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/IMG_5064.jpg" alt="">
      </div>
      <div class="slide">
        <img src="images/IMG_5116.jpg" alt="">
      </div>
    </div>
    <button class="arrow arrow-right">
      <img src="images/right (1).png" alt="">
    </button>
  </div>
  <script src="./scripts/slider.js"></script>
</body>
</html>
